/* Useage example for ScreenChanger */
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
      .hidden {
        height:0;
        position:absolute;
        visibility:hidden;
      }
    </style>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body id="body">
    <div id="topNav"> </div>
    <script type="module">
      import * as pages from "./module.js";

      var nav = new pages.Nav("nav1","#topNav");

      var allPages = {
        page1: {
          nav : new pages.Page("Page 1","page1","body"),
          content: "<h1>Example 1</h1><p>dolor amet</p>"
        },
        page2: {
          nav : new pages.Page("Page 2","page2","body"),
          content: "<h1>Example 2</h1><p>lorem ipsum</p>"
        }
      }

      pages.build(nav, allPages);

      page1.nav.Activate();

    </script>
  </body>
</html>
